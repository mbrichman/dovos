<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Scry</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/scry.png') }}">
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/design-system.css') }}" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: hsl(var(--background));
            margin: 0;
            padding: 1rem;
        }

        .signin-container {
            width: 100%;
            max-width: 400px;
        }

        .signin-card {
            background: hsl(var(--card));
            border: 1px solid hsl(var(--border));
            border-radius: 16px;
            padding: 2rem;
            box-shadow: var(--shadow-lg);
        }

        .signin-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 2rem;
        }

        .signin-logo img {
            width: 48px;
            height: 48px;
            border-radius: 12px;
        }

        .signin-logo h1 {
            font-size: 1.75rem;
            font-weight: 600;
            color: hsl(var(--foreground));
            margin: 0;
        }

        .signin-title {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .signin-title h2 {
            font-size: 1.25rem;
            font-weight: 500;
            color: hsl(var(--foreground));
            margin: 0;
        }

        .signin-title p {
            color: hsl(var(--muted-foreground));
            margin: 0.5rem 0 0;
            font-size: 0.875rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: hsl(var(--foreground));
            font-size: 0.875rem;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            border: 1px solid hsl(var(--border));
            border-radius: 8px;
            background: hsl(var(--background));
            color: hsl(var(--foreground));
            transition: border-color 0.2s, box-shadow 0.2s;
            box-sizing: border-box;
        }

        .form-control:focus {
            outline: none;
            border-color: hsl(var(--primary));
            box-shadow: 0 0 0 3px hsl(var(--primary) / 0.1);
        }

        .btn-primary {
            width: 100%;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            font-weight: 500;
            border: none;
            border-radius: 8px;
            background: var(--gradient-primary);
            color: white;
            cursor: pointer;
            transition: var(--transition-base);
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg), var(--shadow-glow);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            width: 100%;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            font-weight: 500;
            border: 1px solid hsl(var(--border));
            border-radius: 8px;
            background: hsl(var(--background));
            color: hsl(var(--foreground));
            cursor: pointer;
            transition: var(--transition-base);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-secondary:hover {
            background: hsl(var(--muted));
            border-color: hsl(var(--muted-foreground));
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: hsl(var(--muted-foreground));
            font-size: 0.875rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: hsl(var(--border));
        }

        .divider span {
            padding: 0 1rem;
        }

        .passkey-icon {
            width: 20px;
            height: 20px;
        }

        .alert {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }

        .alert-danger {
            background: hsl(var(--destructive) / 0.1);
            border: 1px solid hsl(var(--destructive) / 0.2);
            color: hsl(var(--destructive));
        }

        .alert-info {
            background: hsl(var(--primary) / 0.1);
            border: 1px solid hsl(var(--primary) / 0.2);
            color: hsl(var(--primary));
        }

        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.875rem;
            color: hsl(var(--muted-foreground));
        }

        .register-link a {
            color: hsl(var(--primary));
            text-decoration: none;
            font-weight: 500;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        #passkey-error {
            display: none;
        }
    </style>
</head>
<body>
    <div class="signin-container">
        <div class="signin-card">
            <div class="signin-logo">
                <img src="{{ url_for('static', filename='images/scry.png') }}" alt="Scry">
                <h1>Scry</h1>
            </div>

            <div class="signin-title">
                <h2>Welcome back</h2>
                <p>Use your passkey to sign in</p>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ 'danger' if category == 'error' else category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <div id="passkey-error" class="alert alert-danger"></div>

            <!-- Passkey signin button - primary action -->
            <button type="button" id="passkey-signin-btn" class="btn-primary" style="margin-bottom: 1.5rem;">
                <svg class="passkey-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <circle cx="12" cy="16" r="1"></circle>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
                Sign in with Passkey
            </button>

            <div class="register-link">
                Don't have an account? <a href="{{ url_for('security.register') }}">Create one</a>
            </div>
        </div>
    </div>

    <!-- Hidden form for passkey submission -->
    <form id="passkey-form" method="POST" action="{{ url_for('security.wan_signin') }}" style="display: none;">
        <input type="hidden" name="credential" id="credential-input">
        <input type="hidden" name="wan_state" id="wan-state-input">
        <input type="hidden" name="remember" value="true">
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const passkeyBtn = document.getElementById('passkey-signin-btn');
            const errorDiv = document.getElementById('passkey-error');

            // Check if WebAuthn is supported
            if (!window.PublicKeyCredential) {
                passkeyBtn.style.display = 'none';
                return;
            }

            // Base64URL helpers
            function base64UrlDecode(str) {
                str = str.replace(/-/g, '+').replace(/_/g, '/');
                while (str.length % 4) str += '=';
                const binary = atob(str);
                const bytes = new Uint8Array(binary.length);
                for (let i = 0; i < binary.length; i++) {
                    bytes[i] = binary.charCodeAt(i);
                }
                return bytes.buffer;
            }

            function base64UrlEncode(buffer) {
                const bytes = new Uint8Array(buffer);
                let binary = '';
                for (let i = 0; i < bytes.length; i++) {
                    binary += String.fromCharCode(bytes[i]);
                }
                return btoa(binary).replace(/\+/g, '-').replace(/\//g, '_').replace(/=/g, '');
            }

            passkeyBtn.addEventListener('click', async function() {
                errorDiv.style.display = 'none';
                passkeyBtn.disabled = true;
                passkeyBtn.textContent = 'Authenticating...';

                try {
                    // Step 1: Get credential options from Flask-Security
                    const startResp = await fetch('{{ url_for("security.wan_signin") }}', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        credentials: 'same-origin',
                        body: JSON.stringify({})
                    });

                    const startData = await startResp.json();
                    const credentialOptions = startData.response?.credential_options || startData.credential_options;

                    if (!credentialOptions) {
                        throw new Error(startData.response?.errors?.[0] || 'Failed to start passkey authentication');
                    }

                    // Step 2: Prepare options for browser
                    const options = { ...credentialOptions };
                    options.challenge = base64UrlDecode(options.challenge);

                    if (options.allowCredentials) {
                        options.allowCredentials = options.allowCredentials.map(c => ({
                            ...c,
                            id: base64UrlDecode(c.id)
                        }));
                    }

                    // Step 3: Get credential from browser
                    const credential = await navigator.credentials.get({ publicKey: options });

                    // Step 4: Send credential to server
                    const credentialData = {
                        id: credential.id,
                        rawId: base64UrlEncode(credential.rawId),
                        type: credential.type,
                        response: {
                            clientDataJSON: base64UrlEncode(credential.response.clientDataJSON),
                            authenticatorData: base64UrlEncode(credential.response.authenticatorData),
                            signature: base64UrlEncode(credential.response.signature)
                        },
                        extensions: credential.getClientExtensionResults ? credential.getClientExtensionResults() : {}
                    };

                    if (credential.response.userHandle) {
                        credentialData.response.userHandle = base64UrlEncode(credential.response.userHandle);
                    }

                    // Step 4b: Use custom endpoint that properly logs in the user
                    const verifyResp = await fetch('/api/auth/webauthn-login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        credentials: 'same-origin',
                        body: JSON.stringify({ credential: credentialData })
                    });

                    const verifyData = await verifyResp.json();

                    if (verifyData.error) {
                        throw new Error(verifyData.error);
                    }

                    if (verifyData.response?.errors) {
                        throw new Error(verifyData.response.errors[0]);
                    }

                    // Success - redirect
                    window.location.href = verifyData.response?.post_login_url || '/conversations';

                } catch (error) {
                    console.error('Passkey error:', error);
                    errorDiv.textContent = error.message || 'Passkey authentication failed. Please try again.';
                    errorDiv.style.display = 'block';
                } finally {
                    passkeyBtn.disabled = false;
                    passkeyBtn.innerHTML = `
                        <svg class="passkey-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <circle cx="12" cy="16" r="1"></circle>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                        Sign in with Passkey
                    `;
                }
            });
        });
    </script>
</body>
</html>
